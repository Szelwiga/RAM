<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<meta="viewport" content="width=device=width, initial-scale=1.0">
		<title># RAM Engine IDE #</title>

		<link href="css/settings.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/plain_editor.css" rel="stylesheet">
		<link href="css/grid_editor.css" rel="stylesheet">
		<link href="css/pure_simulator.css" rel="stylesheet">
		<link href="css/detailed_simulator.css" rel="stylesheet">
		<link href="css/notify.css" rel="stylesheet">
		<link href="css/levels.css" rel="stylesheet">

		<script src="js/noise.js"> </script>
		<script src="js/cookies.js"> </script>
		<script src="js/settings.js"> </script>
		<script src="js/notify.js"> </script>
		<script src="js/plain_editor.js"> </script>
		<script src="js/grid_editor.js"> </script>
		<script src="js/editors_api.js"> </script>
		<script src="js/ram_machine.js"> </script>
		<script src="js/pure_simulator.js"> </script>
		<script src="js/detailed_simulator.js"> </script>
		<script src="js/simulators_api.js"> </script>
		<script src="js/levels.js"> </script>
		<script src="js/driver.js"> </script>
		<script src="js/load_assets.js"> </script>

		<script src="data/levels_data.js"> </script>


	</head>
	<body>
		<input type="file" id="EA_code_uploader" hidden onchange="EA_load_file()">
		<div class="top-bar" id="top-bar">
			<div class="top-bar-left">

				<button class="orange-btn" onclick="BTN_code_run()" onmouseover='N_info("Load code to simulator / Run")'> <img class="icon" src="svg/run2.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_run_step()" onmouseover='N_info("Load code to simulator / Run one step")'> <img class="icon" src="svg/runstep.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_stop()" onmouseover='N_info("Exit simulator / Stop")'> <img class="icon" src="svg/stop2.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_run_full()" onmouseover='N_info("Run at maximum speed")'> <img class="icon" src="svg/runfull.svg"/> </button>

				<div class="sep"></div>

				<button class="blue-btn" onclick="BTN_editor_download()" onmouseover='N_info("Save code on your device")'> <img class="icon" src="svg/download2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_copy()" onmouseover='N_info("Copy code to clipboard")'> <img class="icon" src="svg/copy2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_upload()" onmouseover='N_info("Open code from your device")'> <img class="icon" src="svg/upload2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_new()" onmouseover='N_info("Create new code")'> <img class="icon" src="svg/new.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_delete()" onmouseover='N_info("Delete code")'> <img class="icon" src="svg/delete1.svg"/> </button>

				<div class="sep"></div>

				<div class="top-bar-left" id="codes_btns">
				</div>

			</div>
			<div class="top-bar-right">

				<button class="yellow-btn" onclick="BTN_animator()" onmouseover='N_info("Simulator")'> <img class="icon" src="svg/robot.svg"/> </button>
				<button class="yellow-btn" onclick="BTN_levels()" onmouseover='N_info("Levels")'> <img class="icon" src="svg/tasks.svg"/> </button>
				<button class="yellow-btn" onclick="BTN_settings()" onmouseover='N_info("Settings / Help")'> <img class="icon" src="svg/settings.svg"/> </button>

			</div>
		</div>

		<div id="N-notify-box"><div class="N-space-eater"></div></div>
		<div class="wrapper">
			<div class="left" id="left-div"></div>
			<div class="right" id="right-div"></div>
		</div>

		<div id="A-assets-div" hidden></div>


	<script>
		D_global_init();
		A_load_all_assets();
	</script>
	</body>
</html>
