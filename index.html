<html>
	<head>
		<meta charset="UTF-8">
		<meta="viewport" content="width=device=width, initial-scale=1.0">
		<title>TODO</title>

		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/plain_editor.css" rel="stylesheet">
		<link href="css/grid_editor.css" rel="stylesheet">

		<script src="js/settings.js"> </script>
		<script src="js/notify.js"> </script>
		<script src="js/plain_editor.js"> </script>
		<script src="js/grid_editor.js"> </script>
		<script src="js/editors_api.js"> </script>
		<script src="js/ram_machine.js"> </script>
	</head>
	<body>
		<input type="file" id="EA_code_uploader" hidden onchange="EA_load_file()">
		<div class="top-bar" id="top-bar">
			<div class="top-bar-left">

				<button class="orange-btn" onclick="BTN_code_run()" onmouseover='N_info("run")' onmouseout="N_info_clear()"> <img class="icon" src="svg/run2.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_run_step()" onmouseover='N_info("run one step")' onmouseout="N_info_clear()"> <img class="icon" src="svg/runstep.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_stop()" onmouseover='N_info("stop")' onmouseout="N_info_clear()"> <img class="icon" src="svg/stop2.svg"/> </button>
				<button class="orange-btn" onclick="BTN_code_run_full()" onmouseover='N_info("run at maximum speed")' onmouseout="N_info_clear()"> <img class="icon" src="svg/runfull.svg"/> </button>

				<div class="sep"></div>

				<button class="blue-btn" onclick="BTN_editor_download()" onmouseover='N_info("save code on your device")' onmouseout="N_info_clear()"> <img class="icon" src="svg/download2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_copy()" onmouseover='N_info("copy code to clipboard")' onmouseout="N_info_clear()"> <img class="icon" src="svg/copy2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_upload()" onmouseover='N_info("open code from your device")' onmouseout="N_info_clear()"> <img class="icon" src="svg/upload2.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_new()" onmouseover='N_info("create new code")' onmouseout="N_info_clear()"> <img class="icon" src="svg/new.svg"/> </button>
				<button class="blue-btn" onclick="BTN_editor_delete()" onmouseover='N_info("delete code")' onmouseout="N_info_clear()"> <img class="icon" src="svg/delete1.svg"/> </button>

				<div class="sep"></div>

				<div class="top-bar-left" id="codes_btns">
					<button class="green-btn" onclick=""> 1 </button>
				</div>

			</div>
			<div class="top-bar-right">

				<button class="yellow-btn" onclick="BTN_animator()" onmouseover='N_info("simulator")' onmouseout="N_info_clear()"> <img class="icon" src="svg/robot.svg"/> </button>
				<button class="yellow-btn" onclick="BTN_levels()" onmouseover='N_info("levels")' onmouseout="N_info_clear()"> <img class="icon" src="svg/tasks.svg"/> </button>
				<button class="yellow-btn" onclick="BTN_settings()" onmouseover='N_info("settings")' onmouseout="N_info_clear()"> <img class="icon" src="svg/settings.svg"/> </button>

			</div>
		</div>

		<div class="wrapper">
			<div class="left" id="left-div"></div>
			
			<div class="right">
				<img src="https://www.w3schools.com/images/w3schools_green.jpg">
			</div>
		</div>

	<div id="N-notify" hidden></div>
	<div id="N-info" hidden></div>
	<div id="N-warn" hidden></div>

	<script>
		EA_init(1);
	</script>
	</body>
</html>
